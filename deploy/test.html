<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>jsCoq NPM package</title>

  </head>

<body class="jscoq-main">
  <div id="ide-wrapper" class="toggled">
    <div id="code-wrapper">
      <div id="document">
        <h1>Welcome to your own jsCoq development</h1>
        <p>
            Want to create a document like this one?
            Copy <tt>node_modules/jscoq/examples/npm-template.html</tt>
            and start editing.
        </p>
        <textarea class="coq-code">
From elpi Require Import elpi.
From HB Require Import structures.

From mathcomp Require Import all_ssreflect.
HB.about Equality.type.

From mathcomp Require Import all_algebra ring.
Import GRing.Theory.
Open Scope ring_scope.
Section AbstractCommutativeRing.
Variables (R : comRingType) (a b c : R).
Goal a + b + c = a + c + b.
Proof. ring. Qed.
End AbstractCommutativeRing.
</textarea>
      </div>
    </div>
  </div>

  <!-- jsCoq configuration part -->
  <script type="module">
    import { JsCoq } from './node_modules/jscoq/jscoq.js';

    var jscoq_ids  = ['.coq-code'];
    var jscoq_opts = {
        prelude:       true,
        implicit_libs: true,
        backend: 'wa',
        editor:        { mode: { 'company-coq': true } },
        init_pkgs:     ['init', 'coq', 'elpi', 'hierarchy-builder', 'mathcomp', 'mczify', 'algebra-tactics'],
        all_pkgs:     {
          '+': ['coq', 'elpi', 'hierarchy-builder', 'mathcomp', 'mczify', 'algebra-tactics' ]
        }
    };

    JsCoq.start(jscoq_ids, jscoq_opts);
  </script>
</body>
